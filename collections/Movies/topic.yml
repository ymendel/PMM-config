external_templates:
  - folder: config/templates

# some summaries are set because I don't want the _full_ list description here

collections:

  East European Depression:
    template: {name: Collection}
    letterboxd_list: https://letterboxd.com/darrencb/list/east-european-depression/
    summary: "A notable subset of Hopeless Cinema."
    collection_order: custom

  Filmic Lies:
    template: {name: Collection}
    letterboxd_list: https://letterboxd.com/darrencb/list/filmic-lies-fictional-stories-about-real/
    summary: "Fictional stories about real people. Historical films about real people or notable real events, but tell fictitious stories."
    collection_order: custom

  Films With a Good Heart:
    template: {name: Collection}
    letterboxd_list: https://letterboxd.com/darrencb/list/films-with-a-good-heart/
    summary: "Films that promote caring and understanding. Films with good intentions."
    collection_order: custom

  Hopeless Cinema:
    template: {name: Collection}
    letterboxd_list: https://letterboxd.com/darrencb/list/the-world-is-hell-hopeless-cinema/
    summary: "Pessimistic worldviews. For when you want to wallow in despair. It doesn't matter if we all die."
    collection_order: custom
    visible_library: true

  Jimmy Carter at the White House:
    template: {name: Collection}
    letterboxd_list: https://letterboxd.com/jackcuellar/list/every-single-movie-that-jimmy-carter-watched/
    summary: "Movies that Jimmy Carter watched at the White House."
    collection_order: custom

  Love Hurts:
    template: {name: Collection}
    letterboxd_list: https://letterboxd.com/darrencb/list/love-hurts/
    summary: "Films of love and pain. That love can be romantic or familial."
    collection_order: custom

  Sculpting in Time:
    template: {name: Collection}
    letterboxd_list: https://letterboxd.com/darrencb/list/sculpting-in-time-cinema-without-linearity/
    summary: "Cinema without linearity. Films where time and order are immaterial, told with grace."
    collection_order: custom

  Unconventional Biopics:
    template: {name: Collection}
    letterboxd_list: https://letterboxd.com/darrencb/list/unconventional-biopics/
    summary: "Films about real life people that aren't just dramatised Wikipedia pages (for better or for worse)."
    collection_order: custom
    visible_library: true
