external_templates:
  - folder: config/templates

collections:

  BAFTA Best Picture Winners:
    template:
      - name: Award
        poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/bafta/best_picture_winner.jpg
    imdb_award:
      event_id: ev0000123
      event_year: all
      category_filter: best film
      winning: true

  BAFTA Best Director Winners:
    template:
      - name: Award
        poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/bafta/best_director_winner.jpg
    imdb_award:
      event_id: ev0000123
      event_year: all
      category_filter: best director
      winning: true

  Golden Globes Best Picture Winners:
