external_templates:
  - folder: config/templates

collections:

  Award Collections:
    template:
      - name: separator
        separator: award
      - name: Award
        level: "+++++"

  BAFTA Best Picture Winners:
    template:
      name: Award
      poster_type: award/bafta
      poster_name: best_picture_winner
    imdb_award:
      event_id: ev0000123
      event_year: all
      category_filter: best film
      winning: true

  BAFTA Best Director Winners:
    template:
      name: Award
      poster_type: award/bafta
      poster_name: best_director_winner
    imdb_award:
      event_id: ev0000123
      event_year: all
      category_filter: best director
      winning: true

  Golden Globes Best Picture Winners:
    template:
      name: Award
      poster_type: award/golden
      poster_name: best_picture_winner
    imdb_award:
      event_id: ev0000292
      event_year: all
      category_filter:
        - best motion picture - animated
        - best motion picture - comedy
        - best motion picture - comedy or musical
        - best motion picture - drama
        - best motion picture - foreign language
        - best motion picture - musical
        - best motion picture - musical or comedy
        - best motion picture - non-english language
        - best motion picture, animated
        - best motion picture, drama
        - best motion picture, musical or comedy
        - best motion picture, non-english language
      winning: true

  Golden Globes Best Director Winners:
    template:
      name: Award
      poster_type: award/golden
      poster_name: best_director_winner
    imdb_award:
      event_id: ev0000292
      event_year: all
      category_filter:
        - best director
        - best director - motion picture
        - best director, motion picture
      winning: true

  Oscars Best Picture Winners:
    template:
      name: Award
      poster_type: award/oscars
      poster_name: best_picture_winner
    imdb_award:
      event_id: ev0000003
      event_year: all
      category_filter:
        - best picture
        - best motion picture of the year
      winning: true

  Oscars Best Director Winners:
    template:
      name: Award
      poster_type: award/oscars
      poster_name: best_director_winner
    imdb_award:
      event_id: ev0000003
      event_year: all
      category_filter:
        - best achievement in directing
        - best director
        - best director, comedy picture
        - best director, dramatic picture
      winning: true

  # TODO: figure out best picture
  Sundance Best Director Winners:
    template:
      name: Award
      poster_type: award/sundance
      poster_name: best_director_winner
    imdb_award:
      event_id: ev0000631
      event_year: all
      award_filter: directing award
      winning: true

  Sundance Grand Jury Winners:
    template:
      name: Award
      poster_type: award/sundance
      poster_name: grand_jury_winner
    imdb_award:
      event_id: ev0000631
      event_year: all
      award_filter: grand jury prize
      winning: true
