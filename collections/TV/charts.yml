external_templates:
  - folder: config/templates

collections:

  Recently Aired:
    template:
      name: Chart
      level: "+++"
      poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/chart/Recently%20Aired.jpg
    smart_filter:
      sort_by: release.desc
      type: episodes
      any:
        episode_air_date: 7

  IMDb Popular:
    template:
      name: Chart
      poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/chart/IMDb%20Popular.jpg
    collection_order: custom
    imdb_chart: popular_shows

  IMDb Top 250:
    template:
      name: Chart
      poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/chart/IMDb%20Top%20250.jpg
    collection_order: custom
    imdb_chart: top_shows

  TMDb Popular:
    template:
      name: Chart
      poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/chart/TMDb%20Popular.jpg
    collection_order: custom
    tmdb_popular: 100

  TMDb Top Rated:
    template:
      name: Chart
      poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/chart/TMDb%20Top%20Rated.jpg
    collection_order: custom
    tmdb_top_rated: 250
