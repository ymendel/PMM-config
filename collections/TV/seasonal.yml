external_templates:
  - folder: config/templates

collections:

  # Note: need to do schedule and visible separately, because I can't operate
  # on the ranges and say "schedule for one day longer than the visibility"

  Seasonal Collections:
    template:
      - name: separator
        separator: seasonal
      - name: Holiday
        level: "+++++"
        # NOTE: remember to add to schedule here whenever a new
        # *visibile* range is added to a collection
        schedule:
          - range(03/01-03/31)
          - range(10/25-11/11)
          - range(10/01-10/31)
          - range(11/01-11/30)
          - range(12/01-12/31)

  "Women's History Month":
    template:
      name: Holiday
      emoji: "🚺"
      schedule: range(03/01-04/01)
      visible: range(03/01-03/31)
      poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/seasonal/women.jpg
    trakt_list:
      - https://trakt.tv/users/pterisaur/lists/women-s-history-month
      - https://trakt.tv/users/ymendel/lists/women-s-history-month

