templates:

  # this is _only_ to hold these anchors for later alias use
  anchor_holder:
    default: &defaults
      level: ""
      sort_title_name: <<mapping_sort>>
      visible: false
      poster_name: <<mapping_name>>
      poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/<<poster_type>>/<<poster_name_encoded>>.jpg
    conditionals: &conditionals
      # TODO: name_suffix too - franchises could have a useful thing to specify "collection" or "series" or whatever
      name_prefix:
        default: ""
        conditions:
          - emoji.exists: true
            value: "<<emoji>> "

  # this likewise is done to use as an alias later
  # it's separate from the above anchors for ease of extending
  common: &common
    move_prefix: The, A, An
    name: <<name_prefix>><<mapping_name>>
    sort_title: <<section>>_+<<level>>_<<sort_title_name>>
    collection_mode: <<collection_mode>>
    sync_mode: sync
    schedule: daily
    visible_home: <<visible>>
    visible_library: <<visible>>
    visible_shared: <<visible>>
    url_poster: <<poster_url>>
    optional:
      - filters
    # this is here for dynamic collections
    filters: <<filters>>

  New:
    default:
      <<: *defaults
      section: "010"
    conditionals: *conditionals
    <<: *common
    visible_home: true
    visible_library: true

  InMemoriamActor:
    default:
      <<: *defaults
      section: "020"
      visible: true
    conditionals: *conditionals
    <<: *common
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
    tmdb_person: <<tmdb_id>>

  InMemoriamDirector:
    default:
      <<: *defaults
      section: "021"
      visible: true
    conditionals: *conditionals
    <<: *common
    smart_filter:
      sort_by: release.desc
      any:
        director: tmdb
    tmdb_person: <<tmdb_id>>

  Holiday:
    default:
      <<: *defaults
      section: "030"
      poster_type: seasonal
      # unfortunately can't operate on these ranges, so need to have them separate
      # TODO: maybe with `delete_not_scheduled` I don't have to worry about the visible range? check this out
      schedule: never
      visible: never
    conditionals: *conditionals
    <<: *common
    delete_not_scheduled: true
    schedule: <<schedule>>
    collection_order: random

  Chart:
    default:
      <<: *defaults
      section: "040"
      poster_type: chart
    conditionals: *conditionals
    <<: *common
    visible_library: true

  Award:
    default:
      <<: *defaults
      section: "050"
    conditionals: *conditionals
    <<: *common
    visible_library: true

  ActorAward:
    default:
      <<: *defaults
      section: "051"
    conditionals: *conditionals
    <<: *common
    smart_filter:
      all:
        actor: tmdb
    tmdb_person: <<tmdb_id>>

  # y'know, just "collections"
  Collection:
    default:
      <<: *defaults
      section: "065"
    conditionals: *conditionals
    <<: *common

  Franchise:
    default:
      <<: *defaults
      section: "066"
      poster_type: franchise
    conditionals: *conditionals
    <<: *common
    collection_order: release.asc

  Genre:
    default:
      <<: *defaults
      section: "070"
      poster_type: genre
    conditionals: *conditionals
    <<: *common

  Decade:
    default:
      <<: *defaults
      section: "080"
    conditionals: *conditionals
    <<: *common

  Person:
    default:
      <<: *defaults
      section: "090"
    conditionals: *conditionals
    <<: *common
    optional:
      - tmdb_id
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
        director: tmdb
        producer: tmdb
        writer: tmdb
    tmdb_person: <<tmdb_id>>

  Actor:
    default:
      <<: *defaults
      section: "090"
    conditionals: *conditionals
    <<: *common
    optional:
      - tmdb_id
    tmdb_actor_details: <<tmdb_id>>

  Director:
    default:
      <<: *defaults
      section: "090"
    conditionals: *conditionals
    <<: *common
    optional:
      - tmdb_id
    tmdb_director_details: <<tmdb_id>>

  Producer:
    default:
      <<: *defaults
      section: "090"
    conditionals: *conditionals
    <<: *common
    optional:
      - tmdb_id
    tmdb_producer_details: <<tmdb_id>>

  Studio:
    default:
      <<: *defaults
      section: "100"
    conditionals: *conditionals
    <<: *common
    smart_filter:
      sort_by: release.desc
      validate: false
      any:
        studio: <<studio>>

  Network:
    default:
      <<: *defaults
      section: "100"
    conditionals: *conditionals
    <<: *common
    smart_filter:
      sort_by: release.desc
      validate: false
      any:
        network: <<network>>

  Streaming:
    default:
      <<: *defaults
      section: "105"
    conditionals: *conditionals
    <<: *common

  Country:
    default:
      <<: *defaults
      section: "110"
    conditionals: *conditionals
    <<: *common

  General:
    default:
      <<: *defaults
      section: "120"
    conditionals: *conditionals
    <<: *common
