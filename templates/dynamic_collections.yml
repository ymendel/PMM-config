templates:

  Per_Decade:
    smart_filter:
      sort_by: audience_rating.desc
      all:
        year.gte: <<key_name>>
        year.lte: <<ending>>
    sort_title: 08_+<<level>>_<<key>>
    visible_home: false
    visible_library: false
    visible_shared: false
    schedule: monthly(17)
    collection_order: random
    url_poster: https://raw.githubusercontent.com/zluckytraveler/Plex-Meta-Manager-Configs/master/zluckytraveler/Posters/Decades/<<key>>.png

  Per_Genre:
    smart_filter:
      limit: 10000
      sort_by: critic_rating.desc
      all:
        genre: <<value>>
    default:
      level: ""
    sort_title: 07_+<<level>>_<<key_name>>
    visible_home: false
    visible_library: false
    visible_shared: false
    schedule: weekly(saturday)
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/<<key_name>>.jpg

  Per_Actor:
    smart_filter:
      any:
        actor: <<value>>
    default:
      level: ""
    sort_title: 09_+<<level>>_<<key>>
    collection_order: release.asc
    visible_home: false
    visible_library: false
    visible_shared: false
    schedule:
      - weekly(thursday)
      - weekly(monday)

  Per_Director:
    smart_filter:
      any:
        director: <<value>>
    default:
      level: ""
    sort_title: 09_+<<level>>_<<key>>
    collection_order: release.asc
    visible_home: false
    visible_library: false
    visible_shared: false
    schedule:
      - weekly(friday)
      - weekly(tuesday)

  Per_Country:
    smart_filter:
      limit: 10000
      sort_by: critic_rating.desc
      any:
        country: <<value>>
    default:
      level: ""
    sort_title: 11_+<<level>>_<<key_name>>
    collection_order: random
    visible_home: false
    visible_library: false
    visible_shared: false
    schedule: weekly(saturday)
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/country/white/<<key_name>>.jpg

  Per_Holiday:
    default:
      level: ""
      sync_mode: sync
      sync_mode_<<key>>: <<sync_mode>>
      sort_by: title.asc
      sort_by_<<key>>: <<sort_by>>
      schedule_<<key>>: <<schedule>>
      limit_<<key>>: <<limit>>
      tmdb_collection_<<key>>: <<tmdb_collection>>
      tmdb_movie_<<key>>: <<tmdb_movie>>
      imdb_list_<<key>>: <<imdb_list>>
      trakt_list_<<key>>: <<trakt_list>>
      mdblist_list_<<key>>: <<mdblist_list>>
      summary_<<key>>: <<seasonal_summary>>
      name_<<key>>: <<key>>
      emoji_<<key>>: <<emoji>>
    optional:
      - poster_url
      - schedule
      - tmdb_collection
      - tmdb_movie
      - limit
      - imdb_list
      - trakt_list
      - mdblist_list
    smart_label:
      sort_by: <<sort_by_<<key>>>>
      limit: <<limit_<<key>>>>
      all:
        label: <<smart_label>>
    schedule: <<schedule_<<key>>>>
    sync_mode: <<sync_mode_<<key>>>>
    collection_order: random
    tmdb_collection: <<tmdb_collection_<<key>>>>
    tmdb_movie: <<tmdb_movie_<<key>>>>
    imdb_list: <<imdb_list_<<key>>>>
    trakt_list: <<trakt_list_<<key>>>>
    mdblist_list: <<mdblist_list_<<key>>>>
    cache_builders: 1
    summary: <<summary_<<key>>>>
    name: <<emoji_<<key>>>><<name_<<key>>>>
    sort_title: 03_+<<level>>_<<collection_name>>
    visible_home: true
    visible_library: true
    visible_shared: true
    url_poster: <<poster_url>>

  mdb_smart:
    default:
      sync_mode: sync
      sync_mode_<<key>>: <<sync_mode>>
      sort_by: release.desc
      sort_by_<<key>>: <<sort_by>>
    cache_builders: 1
    smart_label: <<sort_by_<<key>>>>
    sync_mode: <<sync_mode_<<key>>>>
    mdblist_list: <<mdblist_list>>

  mdb_streaming:
    optional:
      - use_<<key>>
      - allowed_libraries
      - originals_only
    conditionals:
      url_part:
        default: <<library_type>>
        conditions:
          - originals_only: true
            key: [appletv, disney, max, hulu, netflix, paramount, peacock, amazon]
            value: "original"
      allowed_streaming:
        conditions:
          - originals_only: true
            key: [all4, bet, britbox, crave, crunchyroll, discovery, hayu, now, showtime]
            value: False
          - region.not: uk
            key: [all4, britbox, hayu, now]
            value: False
          - region.not: ca
            key: [crave]
            value: False
          - region: ca
            key: [max, showtime]
            value: False
      watch_region:
        default: ""
        conditions:
          - originals_only: true
            value: ""
          - region: ca
            key: [amazon, disney, netflix]
            value: "-ca"
          - region: da
            key: [amazon, disney, netflix]
            value: "-da"
          - region: de
            key: [amazon, disney, netflix]
            value: "-de"
          - region: es
            key: [amazon, disney, netflix]
            value: "-es"
          - region: fr
            key: [amazon, disney, netflix]
            value: "-fr"
          - region: it
            key: [amazon, disney, netflix]
            value: "-it"
          - region: pt-br
            key: [amazon, disney, netflix]
            value: "-pt-br"
          - region: uk
            key: [amazon, disney, netflix]
            value: "-uk"
    default:
      sync_mode: sync
      sync_mode_<<key>>: <<sync_mode>>
      sort_by: release.desc
      sort_by_<<key>>: <<sort_by>>
    run_definition:
      - <<use_<<key>>>>
      - <<allowed_libraries>>
      - <<allowed_streaming>>
    cache_builders: 1
    smart_label: <<sort_by_<<key>>>>
    sync_mode: <<sync_mode_<<key>>>>
    mdblist_list: https://mdblist.com/lists/plexmetamanager/<<key>>-<<url_part>>s<<watch_region>>
